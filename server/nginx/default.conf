# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.nathbyte.com;
    return 301 https://$host$request_uri;
}

# HTTPS server for api.nathbyte.com
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name api.nathbyte.com;

    # SSL configuration using Letâ€™s Encrypt certificate
    ssl_certificate /etc/letsencrypt/live/api.nathbyte.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.nathbyte.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://localhost:5002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Add CORS headers as a fallback
#        add_header 'Access-Control-Allow-Origin' 'https://nathbyte.com' always;
#        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
#        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, stripe-signature, Accept, X-Requested-With' always;
#        if ($request_method = OPTIONS) {
